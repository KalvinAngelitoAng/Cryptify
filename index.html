<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptify: Secure Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-7 mb-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0"><i class="fas fa-shield-alt me-2"></i>Cryptify Password Generator <i class="fas fa-shield-alt me-2"></i></h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label"><strong><i class="fas fa-user me-2"></i>Username</strong></label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan username Anda">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg" id="generatedPassword" placeholder="Password akan muncul di sini..." readonly>
                            <button class="btn btn-outline-secondary" type="button" id="copyBtn" title="Salin ke Clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div id="copy-feedback" class="form-text text-success d-none">Password berhasil disalin!</div>

                        <div class="mb-3">
                            <label for="length" class="form-label"><strong><i class="fas fa-ruler-horizontal me-2"></i>Panjang Password: <span id="lengthValue">12</span></strong></label>
                            <input type="range" class="form-range" id="length" min="8" max="32" value="12">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                                    <label class="form-check-label" for="includeUppercase">Termasuk Huruf Besar (A-Z)</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                                    <label class="form-check-label" for="includeLowercase">Termasuk Huruf Kecil (a-z)</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                                    <label class="form-check-label" for="includeNumbers">Termasuk Angka (0-9)</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                                    <label class="form-check-label" for="includeSymbols">Termasuk Simbol (!@#$)</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" id="generateBtn"><i class="fas fa-cogs me-2"></i>Buat Password</button>
                            <button class="btn btn-success" id="saveBtn"><i class="fas fa-save me-2"></i>Simpan Username & Password</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow-lg">
                     <div class="card-header bg-dark text-white text-center">
                        <h2 class="h4 mb-0"><i class="fas fa-database me-2"></i>Data Tersimpan</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                             <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Cari berdasarkan username...">
                        </div>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="savedList">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
